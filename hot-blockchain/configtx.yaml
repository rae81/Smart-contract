Organizations:
  - &OrdererOrg
      Name: OrdererMSP
      ID: OrdererMSP
      MSPDir: ../organizations/ordererOrganizations/hot.coc.com/msp
      Policies:
        Readers:
          Type: Signature
          Rule: "OR('OrdererMSP.member')"
        Writers:
          Type: Signature
          Rule: "OR('OrdererMSP.member')"
        Admins:
          Type: Signature
          Rule: "OR('OrdererMSP.admin')"
      OrdererEndpoints:
        - orderer.hot.coc.com:7050

  - &LawEnforcement
      Name: LawEnforcementMSP
      ID: LawEnforcementMSP
      MSPDir: ../organizations/peerOrganizations/lawenforcement.hot.coc.com/msp
      Policies:
        Readers:
          Type: Signature
          Rule: "OR('LawEnforcementMSP.admin', 'LawEnforcementMSP.peer', 'LawEnforcementMSP.client')"
        Writers:
          Type: Signature
          Rule: "OR('LawEnforcementMSP.admin', 'LawEnforcementMSP.client')"
        Admins:
          Type: Signature
          Rule: "OR('LawEnforcementMSP.admin')"
        Endorsement:
          Type: Signature
          Rule: "OR('LawEnforcementMSP.peer')"
      AnchorPeers:
        - Host: peer0.lawenforcement.hot.coc.com
          Port: 7051

  - &ForensicLab
      Name: ForensicLabMSP
      ID: ForensicLabMSP
      MSPDir: ../organizations/peerOrganizations/forensiclab.hot.coc.com/msp
      Policies:
        Readers:
          Type: Signature
          Rule: "OR('ForensicLabMSP.admin', 'ForensicLabMSP.peer', 'ForensicLabMSP.client')"
        Writers:
          Type: Signature
          Rule: "OR('ForensicLabMSP.admin', 'ForensicLabMSP.client')"
        Admins:
          Type: Signature
          Rule: "OR('ForensicLabMSP.admin')"
        Endorsement:
          Type: Signature
          Rule: "OR('ForensicLabMSP.peer')"
      AnchorPeers:
        - Host: peer0.forensiclab.hot.coc.com
          Port: 8051

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  Addresses:
    - orderer.hot.coc.com:7050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  EtcdRaft:
    Consenters:
      - Host: orderer.hot.coc.com
        Port: 7050
        ClientTLSCert: ../organizations/ordererOrganizations/hot.coc.com/orderers/orderer.hot.coc.com/tls/server.crt
        ServerTLSCert: ../organizations/ordererOrganizations/hot.coc.com/orderers/orderer.hot.coc.com/tls/server.crt
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"
  Capabilities:
    <<: *OrdererCapabilities

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  HotChainGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *LawEnforcement
        - *ForensicLab
    Consortiums:
      HotConsortium:
        Organizations:
          - *LawEnforcement
          - *ForensicLab

  HotChainChannel:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *LawEnforcement
        - *ForensicLab
      Capabilities:
        <<: *ApplicationCapabilities
