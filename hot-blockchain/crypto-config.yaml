# Hot Blockchain Cryptographic Material Configuration
# Defines organizations and their certificates

OrdererOrgs:
  - Name: Orderer
    Domain: hot.coc.com
    EnableNodeOUs: false
    Specs:
      - Hostname: orderer

PeerOrgs:
  - Name: LawEnforcement
    Domain: lawenforcement.hot.coc.com
    EnableNodeOUs: false
    Template:
      Count: 1
    Users:
      Count: 2

  - Name: ForensicLab
    Domain: forensiclab.hot.coc.com
    EnableNodeOUs: false
    Template:
      Count: 1
    Users:
      Count: 2

  - Name: Court
    Domain: court.coc.com
    EnableNodeOUs: false
    Template:
      Count: 1  # Generate peer certs (we'll use admin/user certs only)
    Users:
      Count: 3  # Court admins and users
