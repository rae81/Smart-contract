# IPFS & MySQL Configuration
# Supporting components for Hot & Cold Blockchain System

networks:
  storage-network:
    name: storage-network
  coc-network:
    external: true
    name: coc-network

services:
  # IPFS Node - Distributed Evidence Storage (internal only)
  ipfs:
    container_name: ipfs-node
    image: ipfs/kubo:latest
    environment:
      - IPFS_PROFILE=server
      - IPFS_PATH=/data/ipfs
    expose:
      - "5001"     # API (internal only - accessed via nginx)
      - "8080"     # Gateway (internal only - accessed via nginx)
    ports:
      - "4001:4001"     # P2P TCP (public)
      - "4001:4001/udp" # P2P UDP (public)
    volumes:
      - ipfs-data:/data/ipfs
      - ./shared/ipfs/export:/export
      - ./shared/ipfs/staging:/staging
    networks:
      - storage-network
      - coc-network
    restart: unless-stopped

  # Nginx Reverse Proxy for IPFS with mTLS
  ipfs-proxy:
    container_name: ipfs-proxy
    image: nginx:alpine
    ports:
      - "5443:5443"     # IPFS API with mTLS
      - "8444:8443"     # IPFS Gateway with mTLS (mapped to 8444 to avoid conflict)
    volumes:
      - ./config/nginx-ipfs.conf:/etc/nginx/nginx.conf:ro
      - ./organizations/services/ipfs/tls:/etc/nginx/certs:ro
    depends_on:
      - ipfs
    networks:
      - storage-network
      - coc-network
    restart: unless-stopped

  # MySQL Database - Off-chain Evidence Metadata
  mysql:
    container_name: mysql-coc
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=coc_evidence
      - MYSQL_USER=cocuser
      - MYSQL_PASSWORD=cocpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./shared/database/init:/docker-entrypoint-initdb.d
    networks:
      - storage-network
      - coc-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --skip-ssl

  # phpMyAdmin - Database Management UI
  phpmyadmin:
    container_name: phpmyadmin-coc
    image: phpmyadmin:latest
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=cocuser
      - PMA_PASSWORD=cocpassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - storage-network
      - coc-network
    restart: unless-stopped

volumes:
  ipfs-data:
  mysql-data:
