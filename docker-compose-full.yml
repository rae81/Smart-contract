version: '3.7'

networks:
  dfir-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  enclave-data:
  orderer-hot-data:
  orderer-cold-data:
  peer-lawenforcement-data:
  peer-forensiclab-data:
  peer-auditor-data:
  couchdb0-data:
  couchdb1-data:
  couchdb2-data:
  ipfs-hot-data:
  ipfs-cold-data:

services:
  # ============================================================================
  # SGX Enclave Simulator (Root CA + Attestation + Orderer Key Management)
  # ============================================================================
  enclave:
    build:
      context: ./enclave-simulator
      dockerfile: Dockerfile
    container_name: sgx-enclave
    hostname: enclave
    networks:
      dfir-network:
        ipv4_address: 172.20.0.10
    ports:
      - "5001:5001"
    volumes:
      - enclave-data:/enclave-data
    environment:
      - ENCLAVE_DATA_DIR=/enclave-data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ============================================================================
  # Fabric CA Servers (Intermediate CAs signed by Enclave Root CA)
  # ============================================================================

  ca-lawenforcement:
    image: hyperledger/fabric-ca:1.5.5
    container_name: ca-lawenforcement
    hostname: ca.lawenforcement.hot.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.20
    ports:
      - "7054:7054"
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-lawenforcement
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    volumes:
      - ./fabric-ca/lawenforcement:/etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    depends_on:
      enclave:
        condition: service_healthy

  ca-forensiclab:
    image: hyperledger/fabric-ca:1.5.5
    container_name: ca-forensiclab
    hostname: ca.forensiclab.hot.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.21
    ports:
      - "8054:8054"
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-forensiclab
      - FABRIC_CA_SERVER_PORT=8054
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    volumes:
      - ./fabric-ca/forensiclab:/etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    depends_on:
      enclave:
        condition: service_healthy

  ca-auditor:
    image: hyperledger/fabric-ca:1.5.5
    container_name: ca-auditor
    hostname: ca.auditor.cold.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.22
    ports:
      - "9054:9054"
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-auditor
      - FABRIC_CA_SERVER_PORT=9054
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    volumes:
      - ./fabric-ca/auditor:/etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    depends_on:
      enclave:
        condition: service_healthy

  ca-court:
    image: hyperledger/fabric-ca:1.5.5
    container_name: ca-court
    hostname: ca.court.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.23
    ports:
      - "10054:10054"
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-court
      - FABRIC_CA_SERVER_PORT=10054
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    volumes:
      - ./fabric-ca/court:/etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    depends_on:
      enclave:
        condition: service_healthy

  ca-orderer-hot:
    image: hyperledger/fabric-ca:1.5.5
    container_name: ca-orderer-hot
    hostname: ca.orderer.hot.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.24
    ports:
      - "11054:11054"
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-orderer-hot
      - FABRIC_CA_SERVER_PORT=11054
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    volumes:
      - ./fabric-ca/orderer-hot:/etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    depends_on:
      enclave:
        condition: service_healthy

  ca-orderer-cold:
    image: hyperledger/fabric-ca:1.5.5
    container_name: ca-orderer-cold
    hostname: ca.orderer.cold.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.25
    ports:
      - "12054:12054"
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-orderer-cold
      - FABRIC_CA_SERVER_PORT=12054
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    volumes:
      - ./fabric-ca/orderer-cold:/etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    depends_on:
      enclave:
        condition: service_healthy

  # ============================================================================
  # IPFS Nodes with mTLS (certs from fabric-ca)
  # ============================================================================

  ipfs-hot:
    image: ipfs/kubo:latest
    container_name: ipfs-hot
    hostname: ipfs.hot.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.30
    ports:
      - "4001:4001"     # Swarm
      - "5003:5001"     # API (changed from 5001 to avoid conflict with enclave)
      - "8080:8080"     # Gateway
    volumes:
      - ipfs-hot-data:/data/ipfs
      - ./ipfs-config/hot:/ipfs-config
    environment:
      - IPFS_PROFILE=server
    command: daemon --migrate=true

  ipfs-cold:
    image: ipfs/kubo:latest
    container_name: ipfs-cold
    hostname: ipfs.cold.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.31
    ports:
      - "4002:4001"
      - "5002:5001"
      - "8081:8080"
    volumes:
      - ipfs-cold-data:/data/ipfs
      - ./ipfs-config/cold:/ipfs-config
    environment:
      - IPFS_PROFILE=server
    command: daemon --migrate=true

  # ============================================================================
  # CouchDB State Databases
  # ============================================================================

  couchdb0:
    image: couchdb:3.3
    container_name: couchdb0
    hostname: couchdb0
    networks:
      dfir-network:
        ipv4_address: 172.20.0.40
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    volumes:
      - couchdb0-data:/opt/couchdb/data

  couchdb1:
    image: couchdb:3.3
    container_name: couchdb1
    hostname: couchdb1
    networks:
      dfir-network:
        ipv4_address: 172.20.0.41
    ports:
      - "6984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    volumes:
      - couchdb1-data:/opt/couchdb/data

  couchdb2:
    image: couchdb:3.3
    container_name: couchdb2
    hostname: couchdb2
    networks:
      dfir-network:
        ipv4_address: 172.20.0.42
    ports:
      - "7984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    volumes:
      - couchdb2-data:/opt/couchdb/data

  # ============================================================================
  # HOT BLOCKCHAIN - Orderer
  # ============================================================================

  orderer.hot.coc.com:
    image: hyperledger/fabric-orderer:2.5
    container_name: orderer.hot.coc.com
    hostname: orderer.hot.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.50
    ports:
      - "7050:7050"
      - "7053:7053"
      - "8443:8443"
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_TLS_ENABLED=true
      - ORDERER_ADMIN_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_ADMIN_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_ADMIN_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:8443
      - ORDERER_METRICS_PROVIDER=prometheus
    volumes:
      - ./organizations/ordererOrganizations/hot.coc.com/orderers/orderer.hot.coc.com/msp:/var/hyperledger/orderer/msp
      - ./organizations/ordererOrganizations/hot.coc.com/orderers/orderer.hot.coc.com/tls:/var/hyperledger/orderer/tls
      - orderer-hot-data:/var/hyperledger/production/orderer
    working_dir: /var/hyperledger/orderer
    command: orderer
    depends_on:
      - ca-orderer-hot

  # ============================================================================
  # HOT BLOCKCHAIN - Peers
  # ============================================================================

  peer0.lawenforcement.hot.coc.com:
    image: hyperledger/fabric-peer:2.5
    container_name: peer0.lawenforcement.hot.coc.com
    hostname: peer0.lawenforcement.hot.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.60
    ports:
      - "7051:7051"
      - "9443:9443"
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=dfir-network
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.lawenforcement.hot.coc.com
      - CORE_PEER_ADDRESS=peer0.lawenforcement.hot.coc.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.lawenforcement.hot.coc.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.lawenforcement.hot.coc.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.lawenforcement.hot.coc.com:7051
      - CORE_PEER_LOCALMSPID=LawEnforcementMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9443
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0lawenforcement"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./organizations/peerOrganizations/lawenforcement.hot.coc.com/peers/peer0.lawenforcement.hot.coc.com:/etc/hyperledger/fabric
      - peer-lawenforcement-data:/var/hyperledger/production
    working_dir: /var/hyperledger/fabric
    command: peer node start
    depends_on:
      - couchdb0
      - ca-lawenforcement

  peer0.forensiclab.hot.coc.com:
    image: hyperledger/fabric-peer:2.5
    container_name: peer0.forensiclab.hot.coc.com
    hostname: peer0.forensiclab.hot.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.61
    ports:
      - "8051:8051"
      - "9444:9444"
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=dfir-network
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.forensiclab.hot.coc.com
      - CORE_PEER_ADDRESS=peer0.forensiclab.hot.coc.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer0.forensiclab.hot.coc.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.forensiclab.hot.coc.com:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.forensiclab.hot.coc.com:8051
      - CORE_PEER_LOCALMSPID=ForensicLabMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9444
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0forensiclab"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb1:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./organizations/peerOrganizations/forensiclab.hot.coc.com/peers/peer0.forensiclab.hot.coc.com:/etc/hyperledger/fabric
      - peer-forensiclab-data:/var/hyperledger/production
    working_dir: /var/hyperledger/fabric
    command: peer node start
    depends_on:
      - couchdb1
      - ca-forensiclab

  # ============================================================================
  # COLD BLOCKCHAIN - Orderer
  # ============================================================================

  orderer.cold.coc.com:
    image: hyperledger/fabric-orderer:2.5
    container_name: orderer.cold.coc.com
    hostname: orderer.cold.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.70
    ports:
      - "7150:7150"
      - "7153:7153"
      - "8543:8543"
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7150
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_TLS_ENABLED=true
      - ORDERER_ADMIN_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_ADMIN_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_ADMIN_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7153
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:8543
      - ORDERER_METRICS_PROVIDER=prometheus
    volumes:
      - ./organizations/ordererOrganizations/cold.coc.com/orderers/orderer.cold.coc.com/msp:/var/hyperledger/orderer/msp
      - ./organizations/ordererOrganizations/cold.coc.com/orderers/orderer.cold.coc.com/tls:/var/hyperledger/orderer/tls
      - orderer-cold-data:/var/hyperledger/production/orderer
    working_dir: /var/hyperledger/orderer
    command: orderer
    depends_on:
      - ca-orderer-cold

  # ============================================================================
  # COLD BLOCKCHAIN - Peer
  # ============================================================================

  peer0.auditor.cold.coc.com:
    image: hyperledger/fabric-peer:2.5
    container_name: peer0.auditor.cold.coc.com
    hostname: peer0.auditor.cold.coc.com
    networks:
      dfir-network:
        ipv4_address: 172.20.0.80
    ports:
      - "9051:9051"
      - "9445:9445"
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=dfir-network
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.auditor.cold.coc.com
      - CORE_PEER_ADDRESS=peer0.auditor.cold.coc.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.auditor.cold.coc.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.auditor.cold.coc.com:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.auditor.cold.coc.com:9051
      - CORE_PEER_LOCALMSPID=AuditorMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9445
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0auditor"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb2:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./organizations/peerOrganizations/auditor.cold.coc.com/peers/peer0.auditor.cold.coc.com:/etc/hyperledger/fabric
      - peer-auditor-data:/var/hyperledger/production
    working_dir: /var/hyperledger/fabric
    command: peer node start
    depends_on:
      - couchdb2
      - ca-auditor
